<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Random Machine</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="quote-box">
        <div class="quote-text">
            <i class="fa fa-quote-left"></i>
            <span id="text"></span>
        </div>
        <div class="quote-author">
            - <span id="author"></span>
        </div>
        <div class="buttons">
            <div class="button-left">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
                <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                    <i class="fa fa-tumblr"></i>
                </a>
            </div>
            <button class="button" id="new-quote">New Qoute</button>
        </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
